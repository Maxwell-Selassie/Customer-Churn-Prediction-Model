data:
  file_path: '../data/raw/customer_churn.csv'
  encoding: 'utf-8'
  max_rows: null

quality_checks:
  max_missing_pct: 50
  min_observations: 100
  check_duplicates: true
  check_outliers: true

statistical_tests:
  alpha: 0.05
  confidence_level: 0.95
  normality_sample_size: 5000
  shapiro_test_enabled: true
  mannwhitneyu_test_enabled: true
  chi_square_test_enabled: true

visualization:
  style: 'seaborn'
  palette: 'husl'
  dpi: 100
  figure_size: [20, 17]
  bins: 10

output:
  formats: ['csv', 'json', 'html', 'sqlite']
  sqlite_db: 'eda_results.db'
  results_dir: './results'
  report_name: 'eda_report'

performance:
  n_jobs: -1
  backend: 'threading'
  chunk_size: 10000

currencies:
  round_cols: ['Cost', 'Revenue', 'Profit']
  decimal_places: 2

target_column: 'Churn_Flag'